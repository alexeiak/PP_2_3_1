<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

    <h4><a href="/users/new">Create new user</a></h4>
    <hr/><br/>

    <table th:border="1" th:cellpadding="10" style="float: left">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Lastname</th>
            <th>Email</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getLastname()}"></td>
            <td>
                <a th:href="@{/users/{id}(id=${user.getId()})}" th:text="${user.getEmail()}"></a>
            </td>
            <td>
                <a th:href="@{/users/{id}/edit(id=${user.getId()})}">edit</a>

                <form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}">
                    <input type="submit" value="Delete"/>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</body>
</html>
