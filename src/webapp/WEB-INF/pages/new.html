<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

    <form th:method="POST" th:action="@{/users}" th:object="${user}">
        <label for="name">Name: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error </div>
        <br/>
        <label for="lastname">Lastname: </label>
        <input type="text" th:field="*{lastname}" id="lastname"/>
        <div style="color:red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">error </div>
        <br/>
        <label for="email">Email: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error </div>
        <br/>
        <input type="submit" value="Create user"/>
    </form>

</body>
</html>
