<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>

    <form th:method="PATCH" data-th-action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
        <label for="name">New name: </label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error </div>
        <br/>
        <label for="lastname">New lastname: </label>
        <input type="text" th:field="*{lastname}" id="lastname"/>
        <div style="color:red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">error </div>
        <br/>
        <label for="email">New email: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error </div>
        <br/>
        <input type="submit" value="Update user"/>
    </form>

</body>
</html>
